name: wastec_bank_app
description: "Wastec Bank - Eco-friendly waste management and scrap recycling app, inspired by Swiggy UI design."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.0
  http: ^1.1.0
  google_maps_flutter: ^2.5.0
  razorpay_flutter: ^1.3.7
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  shared_preferences: ^2.2.2
  permission_handler: ^11.0.1
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  cloud_firestore: ^4.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
